<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Class</title>
</head>
<body>
<fieldset>
    <legend><h1>View Class: <span th:text="${classes.nameClass}"></span></h1></legend>
    <p>
        <a href="/classes">Back To Class List</a>
    </p>
    <table border="1">
        <tr>
            <th>Class Name</th>
            <th>Birthdate</th>
        </tr>
        <th:block th:each="student : ${students}">
            <tr>
                <td th:text="${student.nameStudent}"></td>
                <td th:text="${student.nameStudent}"></td>
            </tr>
        </th:block>
    </table>
</fieldset>
</body>
</html>
